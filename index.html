<!DOCTYPE html>
<html lang="en">
<head>
    <link href="assets/css/output.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <script type="module" src="assets/js/App.js" defer></script>
</head>
<body class="font-manrope bg-gray-200">
    <header>
        <div class="text-search-container p-8">
            <h1 class="hidden">Les Petits Plats </h1>
            <img src="assets/icons/Logo.png" alt="logo les petis plats">
            <h2 class="text-amber-300 text-6xl text-center font-anton mx-64 mt-36">CHERCHEZ PARMI PLUS DE 1500 RECETTES 
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
            </h2>
            <form id="text-search-form"  action="" method="post">
                <input class="input-text-search form-input  h-24 px-4 py-3 rounded" placeholder="Rechercher une recette, un ingrédient, ..." id="text" name="text" type="search">
                <label class="hidden" for="text">Text search</label>
                <button class="form-button px-1 py-3 text-transparent text-xs btn-text-search" type="submit">Search</button>
                <div id="suggestions" class="text-white bg-black z-[100] justify-self-start w-[1050px]"></div>
                <img class="delete-text global absolute top-[472px] right-[500px] hidden cursor-pointer" src="assets/icons/close-input.svg" alt="delete text button">
            </form>
        </div>
        <div class="select-search-container mx-8 my-6 flex flex-row justify-between w-full">
            <form id="filters" action="" method="post" class="flex flex-row gap-6 max-w-2xl  ">
                <!-- ul li  -->
                <div class="bg-white w-48 rounded-xl min-h-[4.5rem] max-h-[4.5rem] overflow-hidden min-w-[188px]">
                    <button class="select-btn  mt-6 mx-4 w-full text-left" type="button">Ingredients</button>
                    <ul class="tag-container hidden w-full select-search-ingredients max-h-72 overflow-x-scroll no-scrollbar mx-auto text-left "></ul>
                </div>
                <div class="bg-white w-48 rounded-xl min-h-[4.5rem] max-h-[4.5rem] overflow-hidden min-w-[188px]">
                    <button class="select-btn  mt-6 mx-4 w-full text-left" type="button">Appareils</button>
                    <ul class="tag-container hidden w-full select-search-appliances max-h-72 overflow-x-scroll no-scrollbar "></ul>
                </div>
                <div class="bg-white w-48 rounded-xl min-h-[4.5rem] max-h-[4.5rem] overflow-hidden min-w-[188px]">
                    <button class="select-btn  mt-6 mx-4 w-full text-left" type="button">Ustensiles</button>
                    <ul class="tag-container hidden w-full select-search-ustensils max-h-72 overflow-x-scroll no-scrollbar "></ul>
                </div>
                <button class="form-button px-1 py-3 text-transparent text-xs btn-select-search" type="submit">Search</button>
            </form>
            <div>
                <p class="gap-6 mx-[200px] font-anton text-xl"><span class="mx-1 total-recipes">50</span><span>recettes</span></p>
            </div>
        </div>
        <div class="label-search-container flex flex-row gap-6 ml-8 justify-start">
            <ul class="label-search-ingredients flex flex-col w-[188px] space-y-[10px]"></ul>
            <ul class="label-search-appliances flex flex-col w-[188px] space-y-[10px]"></ul>
            <ul class="label-search-ustensils flex flex-col w-[188px] space-y-[10px]" ></ul>
        </div>
        

    </header>
    <main class="mx-auto">
        <section class="recipes-wrapper flex max-md:flex-col justify-center md:flex-wrap">
          </section>
    </main>    
</body>
</html>
